<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- external css -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- background color and pattern  -->
    <div class="background">
      <img class="top-bg-circle" src="./images/bg-pattern-top.svg" alt="" />
      <img
        class="bottom-bg-circle"
        src="./images/bg-pattern-bottom.svg"
        alt=""
      />
    </div>

    <!-- card component  -->
    <div class="card">
      <div class="card__top">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>

      <div class="card__middle">
        <img
          class="profile-photo"
          src="./images/image-victor.jpg"
          alt="profile photo"
        />

        <div class="user-info">
          <h2 class="name">Victor Crest</h2>
          <h2 class="age">26</h2>
          <h3 class="city">London</h3>
        </div>
      </div>

      <div class="card__bottom">
        <div class="card__bottom__elements">
          <h2 class="stat-number">80K</h4>
          <p class="stat-info">Followers</p>
        </div>
        <div class="card__bottom__elements">
          <h2 class="stat-number">803K</h4>
          <p class="stat-info">Likes</p>
        </div>
        <div class="card__bottom__elements">
          <h2 class="stat-number">1.4K</h4>
          <p class="stat-info">Photos</p>
        </div>
      </div>
    </div>

    <!-- frontend mentor attribution  -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor
      </a>
      . Coded by <a href="#">Naga Lokesh</a>.
    </div>
  </body>
</html>
